{% extends "base_generic.html" %}

{% block content %}
    <h1>Question List</h1>

    {% if questioninstance_list %}
    <ul>

      {% for question in questioninstance_list %}
      <li>
        <a href="../question/{{question.id }}">{{ question.question_text }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no questions in the database.</p>
    {% endif %}       
{% endblock %}
