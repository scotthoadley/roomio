{% extends "base_generic.html" %}

{% block content %}
  <h1>Question Text: {{ question.question_text }}</h1>

  <p><strong>Vetted:</strong> <a href="">{{ question.vetted }}</a></p> <!-- author detail link not yet defined -->

  <div style="margin-left:20px;margin-top:20px">
    <h4>Copies</h4>

    {% for copy in question.questioninstance_set.all %}
    <hr>
    <p class="{% if question.answers == '1' %}text-success{% endif %}
    {% endfor %}
  </div>
{% endblock %}
